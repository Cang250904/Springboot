<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <style>

  </style>
</head>


<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

  * {
    font-family: 'Poppins', sans-serif;
  }

  .custom-header {
    background: linear-gradient(to right, #1a1a1a, #363636);
    padding: 1rem 0;
    position: fixed;
    width: 100%;
    top: 0;
    z-index: 1000;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
    animation: headerFadeIn 0.5s ease;
  }

  @keyframes headerFadeIn {
    from {
      opacity: 0;
      transform: translateY(-20px);
    }

    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  .nav-link {
    color: white !important;
    font-weight: 500;
    padding: 0.7rem 1.2rem;
    position: relative;
    transition: all 0.3s ease;
  }

  .nav-link::after {
    content: '';
    position: absolute;
    width: 0;
    height: 2px;
    background: #fff;
    bottom: 0;
    left: 50%;
    transform: translateX(-50%);
    transition: width 0.3s ease;
  }

  .nav-link:hover::after {
    width: 70%;
  }

  .brand-logo {
    font-size: 1.8rem;
    font-weight: 700;
    color: white;
    text-decoration: none;
    letter-spacing: 1px;
    text-transform: uppercase;
  }

  .brand-logo:hover {
    color: rgba(255, 255, 255, 0.9);
  }

  .search-container {
    position: relative;
    margin-left: 2rem;
  }

  .search-box {
    border-radius: 30px;
    border: none;
    padding: 0.8rem 2.5rem 0.8rem 1.5rem;
    background: rgba(255, 255, 255, 0.1);
    backdrop-filter: blur(10px);
    color: white;
    width: 250px;
    transition: all 0.3s ease;
  }

  .search-box::placeholder {
    color: rgba(255, 255, 255, 0.7);
  }

  .search-box:focus {
    background: rgba(255, 255, 255, 0.2);
    box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
    outline: none;
  }

  .search-icon {
    position: absolute;
    right: 15px;
    top: 50%;
    transform: translateY(-50%);
    color: white;
    cursor: pointer;
    transition: all 0.3s ease;
  }

  .search-icon:hover {
    transform: translateY(-50%) scale(1.1);
  }

  .login-container {
    margin-top: 5rem;
    padding: 2rem;
    background: #f9f9f9;
    border-radius: 10px;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
  }
</style>
</head>

<body>


<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="register-container">
        <h3 class="text-center mb-4">Register</h3>

        <!-- Hiển thị thông báo lỗi -->
        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

        <form action="/register" method="post">
          <div class="mb-3">
            <label for="username" class="form-label">Tên đăng nhập</label>
            <input type="text" id="username" name="username" class="form-control" placeholder="Nhập tên đăng nhập" required>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" name="email" class="form-control" placeholder="Nhập email" required>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Mật khẩu</label>
            <input type="password" id="password" name="password" class="form-control" placeholder="Nhập mật khẩu" required>
          </div>
          <div class="mb-3">
            <label for="phone" class="form-label">Số điện thoại</label>
            <input type="text" id="phone" name="phone" class="form-control" placeholder="Nhập số điện thoại" required>
          </div>
          <div class="mb-3 text-center">
            <button type="submit" class="btn btn-primary w-100">Đăng ký</button>
          </div>
          <p class="text-center">Bạn đã có tài khoản? <a> Đăng nhập tại đây</a></p>
        </form>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
